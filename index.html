
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="Transmutable.com">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>Boop</title>

		<style>
			body,
			html {
				background-color: black;
				width: 100%;
				height: 100vh;
				margin: 0;
				padding: 0;
			}
			body {
				font-family: sans-serif;
				padding: 0;
				z-index: 0;
			}
			h1 { margin-top: 0; }
			canvas {
				background-color: black;
				width: 100%;
				height: 99%;
				z-index: 2;
			}
			#enter-vr-button {
				position: absolute;
				right: 10px;
				bottom: 10px;
				border: solid 1px blue;
				background-color: white;
				padding: 10px;
				z-index: 3;
			}
		</style>

		<script src="/libraries/three/three.js"></script>
		<script src="/libraries/three/three-gltf-loader.js"></script>
		<script src="/libraries/three/three-mtl-loader.js"></script>
		<script src="/libraries/three/three-obj-loader.js"></script>
		<script src="/libraries/three/three-orbit-controls.js"></script>
	</head>
	<body>
		<button type="button" id="enter-vr-button" style="display: none;">Enter VR</button>

		<script type="module">
			import Boop from './libraries/boop.js'
			const enterButton = document.getElementById('enter-vr-button')
			window.boop = new Boop(display => {
				if(display !== null){
					enterButton.style['display'] = 'block'
				}
			})
			document.body.appendChild(boop.el)

			enterButton.addEventListener('click', ev => {
				boop.start()
			})
		</script>
	</body>
</html>
